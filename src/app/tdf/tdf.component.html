<div class="container mt-5">
  <div class="row">
    <div class="col-12">


    <form #tdform="ngForm" (ngSubmit)="logForm(tdform)">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" 
               name="username"
               class="form-control"
               [(ngModel)]="username"
               required
               id="username"
               #usernameValidation="ngModel" 
               #spy
               [ngClass]="{
                'is-valid': usernameValidation.valid,
                'is-invalid': usernameValidation.touched && !usernameValidation.valid
               }"
               >
        <div class="valid-feedback">Username correct</div>
        <div  *ngIf="usernameValidation.touched && !usernameValidation.valid" class="invalid-feedback">Username incorrect</div>
        <small>{{spy.className}}</small>
      </div>
      

      <div class="form-group">
          <label>Email:</label>
          <input 
          type="text" 
          name="email"  
          class="form-control" 
          [(ngModel)]="email"
          id="email"
          #emailValidation="ngModel"
          email
          required
          [ngClass]="{
            'is-valid': emailValidation.valid,
            'is-invalid': emailValidation.touched && !emailValidation.valid
           }"
          >
          <div class="valid-feedback">Username correct</div>
        <div  *ngIf="emailValidation.touched && !emailValidation.valid" class="invalid-feedback">Email incorrect</div>
      </div>  
        
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password"  class="form-control" [(ngModel)]="password">
        <small class="form-text text-muted">At least 8 characters</small>
      </div>

<!--      <div class="form-group">
        <label>Retype password:</label>
        <input type="password" name="password2"  class="form-control" [(ngModel)]="password2">
      </div>
      -->
      

        <button [disabled]="!tdform.valid" type="submit" class="btn btn-primary" style="display:inline"   >Submit</button>
        <button  type="button" class="btn btn-outline-primary ml-2"  (click)="fillSampleData()">Fill in sample values</button>
        
    </form>

    
   
    <div class="alert alert-success " *ngIf="showConfirmation" role="alert">
      <strong>Well done!</strong> Your form has been submitted. <button class="button btn btn-outline-success ml-1" (click)="hideConfirmation()">Ok</button>
    </div>
    <div >
  
    </div>
  </div>
</div>
